name: super_locker
description: A secure password manager for Android and Windows.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^3.14.0
  cloud_firestore: ^5.6.9
  firebase_auth: ^5.6.0
  
  # Authentication & Security
  local_auth: ^2.1.7
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  
  # Utilities
  uuid: ^4.2.1
  clipboard: ^0.1.3
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2

  local_auth_android: any
  local_auth_windows: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.6
  build_runner: ^2.5.2

  firebase_auth_platform_interface: any
  local_auth_android: any
  local_auth_darwin: any
  local_auth_windows: any
flutter:
  uses-material-design: true
  assets:
    - assets/images/ 